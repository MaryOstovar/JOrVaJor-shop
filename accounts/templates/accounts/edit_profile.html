{% extends 'index.html' %}
{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="section-1-container section-container">
            <div class="container">
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">phone number</label>
                    <div class="col-sm-3">
                        <label>
                            {{ form.phone_number }}
                        </label>
                    </div>
                </div>
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-3">
                        <label>
                            {{ form.email }}
                        </label>

                    </div>
                </div>
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">full name</label>
                    <div class="col-sm-3">
                        <label>
                            {{ form.full_name }}
                        </label>

                    </div>
                </div>
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-3">
                        <label>
                            {{ form.password }}
                        </label>

                    </div>
                </div>
                <div class="row mb-3 ">
                    <label class="col-sm-2 col-form-label">confirm password</label>
                    <div class="col-sm-3">
                        <label>
                            {{ form.password2 }}
                        </label>

                    </div>
                </div>


                <br>


                <button type="submit" class="btn btn-primary ">Edit Profile</button>


            </div>
        </div>
    </form>
{% endblock %}
